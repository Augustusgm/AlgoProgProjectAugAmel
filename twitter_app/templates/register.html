<!DOCTYPE html>
<html>

<link rel="shortcut icon" href="{{ url_for('static', filename='twitter.ico') }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title> Tw-Register</title>
</head>

<body>
    <div class="head1">
        <table>
            <tr>
                <td> <a href="{{ url_for('main.index') }}"  > <img src="{{ url_for('static', filename='t.png') }}" width="20%" alt="twitter logo"> </a></td>
                <td> <a href="{{ url_for('auth.register') }}"  > 
                    <p class="bouton1"> Register </p></a>
                </td>
                <td> <a href="{{ url_for('auth.login') }}"> 
                    <p class="bouton2"> Login </p></a>
                </td>
            </tr>
        </table>
    </div>
    
    <article class="loginBox">

        <h1> REGISTER </h1>
    </article>

    <div class="lcenterBox"> 
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/register">
            <input class="login-input" name="username" placeholder="Enter Username" value="{{ request.form['username'] }}"></input><br><br>
            <input class="login-input" name="email" placeholder="Enter Email" value="{{ request.form['email'] }}"></input><br><br>
            <input class="login-input" type="password" name="password"  placeholder="Enter Password" id="password" value="{{ request.form['password'] }}"><br><br>
            <input class="TwSend" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
