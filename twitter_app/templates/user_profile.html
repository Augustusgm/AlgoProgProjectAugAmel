<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Homepage</title>
</head>


<body>
    <div class="head1">
        <table>
            <tr>
                <td> <img src="{{ url_for('static', filename='t.png') }}" width="15%" alt="twitter logo"> </td>
                <td> <a href="{{ url_for('auth.register') }}"  > 
                    <p class="bouton1"> Register </p></a>
                </td>
                <td> <a href="{{ url_for('auth.login') }}"  > 
                    <p class="bouton2"> Login </p></a>
                </td>
            </tr>
        </table>
    </div>


<br>


<a class="indent1" href="{{ url_for('main.following', {{name}}) }}">Follows</a>

<h1 class="title">
    This is, {{ name }}
</h1>

{% for tweet in tweets %}</p>
  <article class="box">
    <header>
      <div>
        <h1>{{ tweet['title'] }}</h1>
      </div>
    </header>
    <p class="body">{{ tweet.content }}</p>
    <div class="about">by {{ tweet.uid }} </div>
  </article>
{% endfor %}

    
</body>
</html>
