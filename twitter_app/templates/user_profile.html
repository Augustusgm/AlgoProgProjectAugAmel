<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title> Profile </title>
</head>


<body>
    <div class="head1">
        <table>
            <tr>
                <td> <a href="{{ url_for('main.index') }}"  > <img src="{{ url_for('static', filename='t.png') }}" width="15%" alt="twitter logo"> </a></td>
                <td> 
                  <input class="bouton4" name="username"  placeholder="Research people" id="username" value="{{ request.form['username'] }}">
                  <input class="bouton5" type="submit" value="Research">
                <td> <a href="{{ url_for('main.feed') }}"  > 
                  <p class="bouton3"> My Feed </p></a> 
                </td>
                <td> <a href="{{ url_for('main.profile') }}"  > 
                    <p class="bouton1"> Profile </p></a>
                </td>
                <td> <a href="{{ url_for('auth.logout') }}"  > 
                    <p class="bouton2"> Log-out </p></a> 
                </td>
            </tr>
        </table>
    </div>


<h1 class="title">
        This is the profil of {{ name }}
</h1>
</body>
<div class="tweet">
  <p class="indent"> His Tweets </p>

  {% for tweet in tweets %}</p>
  <article class="box">
    <header>
      <div>
        <h1>{{ tweet['title'] }}</h1>
      </div>
    </header>
    <p class="body">{{ tweet.content }}</p>
    <div class="about">by {{ name }} </div>
  </article>
  {% endfor %}
</div>
<div class="friend">
  <p class="indent">People that {{name}} follows </p>
</body>
</html>
