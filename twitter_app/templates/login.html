<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Login page</title>
</head>

<body>
    <div class="head1">
        <table>
            <tr>
                <td> <img src="{{ url_for('static', filename='t.png') }}" width="15%" alt="twitter logo"> </td>
                <td> <a href="{{ url_for('auth.register') }}"  > 
                    <p class="bouton1"> Register </p></a>
                </td>
                <td> <a href="{{ url_for('auth.login') }}"  > 
                    <p class="bouton2"> Login </p></a>
                </td>
            </tr>
        </table>
    </div>
    
    

    <div class="box"> 
        <div class="head2">
            <p class="p1"> LOGIN </p>   
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <label for="email">Email</label><br>
            <input name="email" id="email" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required><br><br>
            <input type="submit" value="LOGIN" onclick="self.location.href='profile'"> 
        </form>
    </div>
</body>
</html>
