<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Creation Tweets</title>
</head>

<body>
    <div class="head1">
        <table>
            <tr>
                <td> <a href="{{ url_for('main.index') }}"  > <img src="{{ url_for('static', filename='t.png') }}" width="20%" alt="twitter logo"> </a></td>
            
                <td> <a href="{{ url_for('main.feed') }}"  > 
                  <p class="bouton3"> My Feed </p></a> 
                </td>
                <td> <a href="{{ url_for('main.profile') }}"  > 
                    <p class="bouton1"> Profile </p></a>
                </td>
                <td> <a href="{{ url_for('auth.logout') }}"  > 
                    <p class="bouton2"> Log-out </p></a> 
                </td>
            </tr>
        </table>
    </div>

    <article class="TweetBox">

    <h1> Creation Tweets </h1>
    </article>

    <article class="centerBox">
    <div class="box">   
        <form method="post">
            <br>
            <input class="TwTitle" name="title" placeholder="Title" id="title" value="{{ request.form['title'] }}" required><br><br>
            <textarea class="TwCase" name="content" placeholder="Content"  id="content" rows="5"> {{ request.form['content'] }} </textarea ><br><br>
            <input class="TwSend" type="submit" value="Tweet">
        </form>
    </div>
</article>
</body>
</html>
