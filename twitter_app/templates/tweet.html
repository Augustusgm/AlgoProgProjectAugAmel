<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Creation Tweets</title>
</head>

<body>
    <div class="head1">
        <table>
            <tr>
                <td> <a href="{{ url_for('main.index') }}"  > <img src="{{ url_for('static', filename='t.png') }}" width="15%" alt="twitter logo"> </a></td>
            
                <td> <a href="{{ url_for('main.feed') }}"  > 
                  <p class="bouton3"> My Feed </p></a> 
                </td>
                <td> <a href="{{ url_for('main.profile') }}"  > 
                    <p class="bouton1"> Profile </p></a>
                </td>
                <td> <a href="{{ url_for('auth.logout') }}"  > 
                    <p class="bouton2"> Log-out </p></a> 
                </td>
            </tr>
        </table>
    </div>
    <p class="indent"> Creation Tweets </p>
    

    <div class="box">   
        <form method="post">
            <br>
            <label for="title">Title</label><br>
            <input name="title" id="title" value="{{ request.form['title'] }}" required><br><br>
            <label for="content">Content</label><br>
            <input name="content" class="case" id="content" value="{{ request.form['content'] }}" ><br><br>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
