<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Creation Tweets</title>
</head>

<body>
    <div class="head1">
        <table>
            <tr>
                <td> <img src="{{ url_for('static', filename='t.png') }}" width="15%" alt="twitter logo"> </td>
                <td> <a href="{{ url_for('main.profile') }}"  > 
                    <p class="bouton1"> Profile </p></a>
                </td>
                <td> <a href="{{ url_for('auth.logout') }}"  > 
                    <p class="bouton2"> Log-out </p></a> 
                </td>
            </tr>
        </table>
    </div>
    <p class="indent"> Creation Tweets </p>
    

    <div class="box"> 
        <div class="head2">
            <p class="p1"> New Tweet </p>   
        </div>
        <form method="post">
            <label for="title">Title</label>
            <input name="title" id="title" value="{{ request.form['title'] }}" required><br>
            <label for="content">Content</label><br>
            <input name="content" id="content" value="{{ request.form['content'] }}" >
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
